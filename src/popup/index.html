<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="../libraries/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="bg-image"></div>
    <div class="main m-5 p-4">
      <h1>GPTrue or False</h1>
      <p>
        Display OpenAI's GPT-2 log probability of a sample of text. Is the given
        text falsely generated?
      </p>
      <div class="selectedText">
        <h4>Determine realness of selected text</h4>
        <p>
          Select at least 50 words from the current page and press the button
          below to determine the realness of the selected text.
        </p>
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-secondary"
            id="evaluateSelectedText"
            disabled
          >
            Select at least 50 words! (0 Selected)
          </button>
        </div>
      </div>
      <div class="pageParagraphs">
        <p>placeholder text</p>
      </div>
    </div>
    <script src="../libraries/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/popper.min.js"></script>
    <script src="../libraries/bootstrap.min.js"></script>
    <script src="../libraries/browser-polyfill.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
